[pytest]
# 浦和カップ トーナメント管理システム - pytest設定

# テストファイルのパターン
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio設定
asyncio_mode = auto

# 出力設定
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# マーカー定義
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# 警告フィルター
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
