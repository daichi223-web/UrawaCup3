# 浦和カップ トーナメント管理システム - Docker Compose設定
version: '3.8'

services:
  # バックエンドAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urawa-cup-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/urawa_cup.db
      - DEBUG=true
      - SECRET_KEY=${SECRET_KEY:-development-secret-key}
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # フロントエンド（開発用）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: urawa-cup-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    command: npm run dev -- --host
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
