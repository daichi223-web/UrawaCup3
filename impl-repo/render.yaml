# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: urawacup-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./data/urawacup.db
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: ADMIN_PASSWORD
        value: admin123
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /api/health
    autoDeploy: true
