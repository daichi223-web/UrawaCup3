<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc2626" />
    <title>オフライン - 浦和カップ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 50%, #fca5a5 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 48px;
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #fef2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 40px;
        height: 40px;
        stroke: #dc2626;
      }

      h1 {
        color: #1f2937;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      p {
        color: #6b7280;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      .tips {
        background: #f9fafb;
        border-radius: 8px;
        padding: 16px;
        text-align: left;
        margin-bottom: 24px;
      }

      .tips h3 {
        color: #374151;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .tips ul {
        color: #6b7280;
        font-size: 14px;
        padding-left: 20px;
      }

      .tips li {
        margin-bottom: 4px;
      }

      button {
        background: #dc2626;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }

      button:hover {
        background: #b91c1c;
      }

      button:active {
        transform: scale(0.98);
      }

      .logo {
        margin-top: 24px;
        color: #9ca3af;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
        </svg>
      </div>
      <h1>オフラインです</h1>
      <p>
        インターネット接続がありません。<br />
        接続が回復するまでお待ちください。
      </p>

      <div class="tips">
        <h3>こんなときは:</h3>
        <ul>
          <li>Wi-Fiの接続を確認する</li>
          <li>モバイルデータをオンにする</li>
          <li>機内モードをオフにする</li>
        </ul>
      </div>

      <button onclick="location.reload()">
        再試行
      </button>

      <div class="logo">
        浦和カップ トーナメント管理システム
      </div>
    </div>

    <script>
      // オンライン復帰時に自動リロード
      window.addEventListener('online', () => {
        location.reload();
      });
    </script>
  </body>
</html>
